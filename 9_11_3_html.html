<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML">
        <meta name="author" content="Reusus">
        <title>常见标签及其属性的练习</title>
    </head>
    <body>
        <h1>常见标签</h1>
        <h3>段落和块</h3>
        <p>Paragraph</p>
        <div>division</div>
        <h3>行内书写</h3>
        <span>span</span>
        <h3>超链接</h3>
        <a href="https://www.baidu.com" target="_blank">在新的标签页打开百度</a>
        <a href="https://www.baidu.com">在当前页打开百度</a>
        <h3>图片</h3>
        <img src="https://blznav.akamaized.net/img/games/cards/card-overwatch-CN-85c98611cefd3018.jpg" width="100" alt="守望先锋"/>
        <h2>内容相关</h2>
        <h3>有序列表</h3>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <h3>无序列表</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>换行</h3>
        <br />
        <h3>分割线</h3>
        <hr />
        <h3>按钮</h3>
        <button>按钮</button>
        <h3>表</h3>
        <table>
            <thead>
                <tr>
                    <th>表头1</th>
                    <th>表头2</th>
                    <th>表头3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数据1</td>
                    <td>数据2</td>
                    <td>数据3</td>
                </tr>
                <tr>
                    <td>数据4</td>
                    <td>数据5</td>
                    <td>数据6</td>
                </tr>
            </tbody>
        </table>
        <h2>文本相关</h2>
        <h3>mark</h3>
        <mark>mark</mark>
        <h3>强调</h3>
        <strong>强调</strong>
        <h3>着重</h3>
        <em>着重</em>
    </body>
</html>
